<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Image Slide</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        position: relative;
        width: 100%;
        max-width: 600px; /* Adjust the maximum width as needed */
        margin: auto;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      .image-div {
        display: none;
        width: 100%;
        transition: opacity 0.5s;
      }
      .image-div img {
        width: 100%;
        height: 350px;
        aspect-ratio: 16/9 auto;
      }
      .fa-chevron-left,
      .fa-chevron-right {
        position: absolute;
        top: 50%;
        transform: translateY(-50%) scale(1);
        font-size: 18px;
        cursor: pointer;
        color: #333;
        width: 25px;
        height: 25px;
        background: #fff;
        padding: 15px;
        display: grid;
        place-content: center;
        border-radius: 50%;
      }
      .fa-chevron-left.clicked,
      .fa-chevron-right.clicked {
        transform: translateY(-50%) scale(0.8);
      }
      .fa-chevron-left {
        left: 10px;
      }
      .fa-chevron-right {
        right: 10px;
      }
      .dot-container {
        text-align: center;
        margin-top: 10px;
      }
      .dot {
        height: 10px;
        width: 10px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        margin: 0 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-div">
        <img src="img/ales-nesetril-Im7lZjxeLhg-unsplash.jpg" alt="tech-1" />
      </div>
      <div class="image-div">
        <img src="img/alex-knight-2EJCSULRwC8-unsplash.jpg" alt="tech-2" />
      </div>

      <div class="image-div">
        <img src="img/domenico-loia-hGV2TfOh0ns-unsplash.jpg" alt="tech-3" />
      </div>

      <div class="image-div">
        <img src="img/marvin-meyer-SYTO3xs06fU-unsplash.jpg" alt="tech-4" />
      </div>

      <div class="image-div">
        <img
          src="img/thisisengineering-raeng-ZPeXrWxOjRQ-unsplash.jpg"
          alt="tech-5"
        />
      </div>
      <i class="fa fa-chevron-left" id="left"></i>
      <i class="fa fa-chevron-right" id="right"></i>

      <div class="dot-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <script>
      let index = 0;
      let left = document.getElementById("left");
      let right = document.getElementById("right");
      let dots = document.querySelectorAll(".dot");
      let imageDivs = document.querySelectorAll(".image-div");

      // Show initial image
      imageDivs[index].style.display = "block";
      dots[index].style.backgroundColor = "#333";

      left.addEventListener("click", function () {
        showImage(index - 1);
        left.classList.add("clicked");
      });

      right.addEventListener("click", function () {
        showImage(index + 1);
        right.classList.add("clicked");
      });

      dots.forEach((dot, dotIndex) => {
        dot.addEventListener("click", function () {
          showImage(dotIndex);
        });
      });

      left.addEventListener("transitionend", function () {
        left.classList.remove("clicked");
      });

      right.addEventListener("transitionend", function () {
        right.classList.remove("clicked");
      });

      function showImage(newIndex) {
        // Hide current image
        imageDivs[index].style.display = "none";
        dots[index].style.backgroundColor = "#bbb";

        // Update index
        index = (newIndex + imageDivs.length) % imageDivs.length;

        // Show new image
        imageDivs[index].style.display = "block";
        dots[index].style.backgroundColor = "#333";
      }
    </script>
  </body>
</html>
